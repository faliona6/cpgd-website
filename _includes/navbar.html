<link rel="stylesheet" href="/assets/css/navbar.css">
<script src="assets/js/navbar.js"></script>

{% assign tabs = site.data.sites %}

<div class="bar">
   <div class="content">
      <img class="icon" src="assets/images/logo-small.png">
      <img class="logo" src="assets/images/navbar-logo.svg">

      <!-- Hamburger Icon for mobile -->
      <a href="#" onclick="enableBurgerMenu()" class="svg">
      <object data="assets/images/burger-icon.svg" type="image/svg+xml" class="burger">
      </object>
      </a>


      <div class="tabs tabs-hidden">
         <ul class="ul ul-hidden">
            {% for item in tabs %}
               {% if forloop.last == false %}
                  <li class="bottom-border label li-hidden"><a href="{{ item.url }}">{{ item.title }}</a></li>
               {% else %}
                  <li class="label li-hidden"><a href="{{ item.url }}">{{ item.title }}</a></li>
               {% endif %}
            {% endfor %}
         </ul>
      </div>
   </div>
</div>
